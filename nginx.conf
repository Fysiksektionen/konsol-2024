server {
    listen 80;
    server_name f.kth.se _;

    location /konsol/admin {
        alias /var/www/admin/;
        try_files $uri $uri/ /konsol/admin/index.html;
    }

    location /konsol/screen {
        alias /var/www/screen/;
        try_files $uri $uri/ /konsol/screen/index.html;
    }
}
